name: Sphinx Documentation Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sphinx

      - name: Build Sphinx documentation
        run: |
          sphinx-build -b html docs docs/_build/html # 构建 HTML 文档
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # 使用 GitHub Actions 部署
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 提供的 token
          publish_dir: docs/_build/html # 设置 Sphinx 生成的 HTML 文档所在目录
          publish_branch: gh-pages # 设置 GitHub Pages 分支
